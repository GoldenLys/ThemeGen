<html>

<head>
    <link rel="icon" href="fav.gif" type="image/gif">
    <link rel="stylesheet" href="styles.css?v=0.3">
</head>

<body>
    <div class="startCircle"></div>
    <div class="columns">
        <div class="column" id="settings">
            <div class="title">
                <p id="ConfigName">Config</p>
            </div>
            <div class="divider"></div>
            <div class="menu" id="menu">
                <div data-id="1" id="btn1" class="RGBbutton">General</div>
                <div data-id="2" id="btn2" class="RGBbutton">RGB</div>
                <div data-id="3" id="btn3" class="RGBbutton">Status</div>
                <div data-id="4" id="btn4" class="RGBbutton">Profile</div>
                <div data-id="5" id="btn5" class="RGBbutton">Menus</div>
                <div data-id="6" id="btn6" class="RGBbutton">Plugins</div>
            </div>
            <div id="config1" class="form">
                <div class="value">Title <input id="Theme-title" data-id="0" type="text" value="Ã†roSpace"></div>
                <div class="value">Logo <div class="square" id="Logo"></div>
                    <input id="Theme-logo" data-id="1" type="text"
                        value="url(https://cdn.discordapp.com/attachments/476154188494143498/675832706386362398/ALPHA4.gif)">
                </div>
                <div class="value">Background <input id="Theme-background" data-id="1" type="text"
                        value="url(https://cdn.discordapp.com/attachments/476154188494143498/680898001346363415/appear.jpg)">
                </div>
                <div class="value">Font <input id="Theme-font" data-id="2" type="text" value="Quicksand"></div>
            </div>
            <div id="config2" class="form" style="display: none;">
                <div class="value">RGB 1 <div class="square" id="RGB1"></div>
                    <input id="Theme-rgb1" data-id="3" type="text" value="rgb(130, 0, 216)"></div>
                <div class="value">RGB 2 <div class="square" id="RGB2"></div>
                    <input id="Theme-rgb2" data-id="4" type="text" value="rgb(0, 225, 255)"></div>
                <div class="value">RGB Animation <div class="square" id="RGB3"></div>
                    <input id="Theme-animation" data-id="5" type="text" value="var(--rgb1), var(--rgb2)"></div>
            </div>

            <div id="config3" class="form" style="display: none;">
                <div class="value">Online <div class="square" id="Status1"></div>
                    <input id="Theme-Online" data-id="6" type="text" value="rgb(0, 255, 136)"></div>
                <div class="value">Idle <div class="square" id="Status2"></div>
                    <input id="Theme-Idle" data-id="7" type="text" value="rgb(0, 99, 156)"></div>
                <div class="value">Unavailable <div class="square" id="Status3"></div>
                    <input id="Theme-Unavailable" data-id="8" type="text" value="rgb(228, 15, 0)"></div>
                <div class="value">Offline <div class="square" id="Status4"></div>
                    <input id="Theme-Offline" data-id="9" type="text" value="rgb(90, 95, 100)"></div>
            </div>
            <div id="config4" class="form" style="display: none;">
                <div class="value">Playing <div class="square" id="Profile1"></div>
                    <input id="Theme-Playing" data-id="10" type="text"
                        value="url(https://cdn.discordapp.com/attachments/476154188494143498/680898006937370645/provenance.jpg)">
                </div>
                <div class="value">Xbox <div class="square" id="Profile2"></div>
                    <input id="Theme-Xbox" data-id="11" type="text"
                        value="url(https://cdn.discordapp.com/attachments/476154188494143498/680898003246252176/energyunion.jpg)">
                </div>
                <div class="value">Spotify <div class="square" id="Profile3"></div>
                    <input id="Theme-Spotify" data-id="12" type="text"
                        value="url(https://cdn.discordapp.com/attachments/476154188494143498/680898009122340937/spacestorm.jpg)">
                </div>
                <div class="value">Streaming <div class="square" id="Profile4"></div>
                    <input id="Theme-Streaming" data-id="13" type="text"
                        value="url(https://cdn.discordapp.com/attachments/476154188494143498/680897535828557844/aldebaran.jpg)">
                </div>
            </div>
            <div id="config5" class="form" style="display: none;">
                <div class="value">Light Grey <div class="square" id="Grey"></div>
                    <input id="Theme-grey" data-id="14" type="text" value="rgb(77, 70, 85)"></div>
                <div class="value">Dark Grey <div class="square" id="Darkgrey"></div>
                    <input id="Theme-darkgrey" data-id="15" type="text" value="rgb(18, 18, 18)"></div>
                <div class="value">Chatbox <div class="square" id="Chatbox"></div>
                    <input id="Theme-Chatbox" data-id="16" type="text" value="var(--darkgrey5)"></div>
                <div class="value">Sidebar <div class="square" id="Sidebar"></div>
                    <input id="Theme-Sidebar" data-id="17" type="text" value="var(--darkgrey5)"></div>
                <div class="value">Send Message <div class="square" id="Message"></div>
                    <input id="Theme-SendMessage" data-id="18" type="text" value="var(--darkgrey)"></div>
            </div>
            <div id="config6" class="form" style="display: none;">6</div>
            <div id="NewResult" class="RGBbutton">Generate</div>
        </div>

        <div class="column" id="edition" style="display: none;">
            <div class="title">
                <p>Edition</p>
            </div>
            <div class="divider"></div>
            <div class="columns">
                <div class="form">
                    <div class="value" id="EditorSelection"></div>
                    <div class="value" id="EditorOld"></div>
                    <div class="value" id="EditorNew"></div>
                </div>
                <div id="colorpicker">
                    <div class="inline column">
                        <div class="title">
                            <p>Red</p>
                        </div>
                        <input id="redNum" value="128" type="number" min="0" max="255">
                        <input id="red" value="128" type="range" min="0" max="255" class="custom">
                    </div>
                    <div class="inline column">
                        <div class="title">
                            <p>Green</p>
                        </div>
                        <input id="greenNum" value="128" type="number" min="0" max="255">
                        <input id="green" value="128" type="range" min="0" max="255" class="custom">
                    </div>
                    <div class="inline column">
                        <div class="title">
                            <p>Blue</p>
                        </div>
                        <input id="blueNum" value="128" type="number" min="0" max="255">
                        <input id="blue" value="128" type="range" min="0" max="255" class="custom">
                    </div>
                </div>
            </div>
            <div id="SaveEdition" class="RGBbutton">Save</div>
        </div>

        <div class="column" id="output">
            <div class="title">
                <p>Result</p>
            </div>
            <div class="divider"></div>
            <div id="ResultText" class="content"></div><br />
            <div class="menu">
                <div id="Download" class="RGBbutton">Download Theme</div>
                <div id="NewConfig" class="RGBbutton">New Theme</div>
            </div>
        </div>

    </div>

    <div id="copyright"></div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="core.js?v=0.3" async></script>
</body>

</html>
